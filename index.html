<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="music-container">
    <h5 id="playlist-title">Nome da Playlist</h5>
    <img id="cover" alt=" Disc cover">
    <audio id="audio" alt=""></audio>
    <div id="below-cover">
        <div id="song-info">
            <div id="song-name">
            Nome da musica
            </div>
            <div id="band-name" class="light-color">
            Nome da banda
            </div>
        </div>
        <button id="like" class="button light-color">
            <i class="bi bi-heart"></i>
        </button>
    </div>
    <div id="progress-bar">
        <div id="current-progress"></div>
    </div>   
    <div id="button-container" class="button">
        <button id="shuffle">
            <i class="bi bi-shuffle"></i>
        </button>
        <button id="previous" class="button button-navigate">
            <i class="bi bi-skip-start-fill"></i>
        </button>
        <button id="play" class="button button-navigate button-biggest">
            <i class="bi bi-play-circle-fill"></i>
        </button>
        <button id="next" class="button button-navigate">
            <i class="bi bi-skip-end-fill"></i>
        </button>
        <button id="repeat" class="button">
            <i class="bi bi-repeat-1"></i>
        </button>
</div>
<script src="/script/script.js"></script>
</body>
</html>
